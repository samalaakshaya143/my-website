<html>
	<head>
		<style>
		    form{
			margin-left:20%;
			margin-right:20%;
			padding:5%;
			border-radius:5%;
			background-color:skyblue;
			}
		</style>
	</head>
	<body>
		<aside align="center">Registration Form</aside>
		<br><br>
		<form action=""method="post">
		<table>
		<tr>
		<td><label>User Name:</label></td>
		<td><input type="text"placeholder="enter username"></td>
		</tr>
		<tr>
		<td><label>Password:</label></td>
		<td><input type="password"placeholder="enter password"></td>
		</tr>
		<tr>
		<td><label>Mobile:</label></td>
		<td><input type="number"placeholder="enter mobile no"></td>
		</tr>
		<tr>
		<td><label>Gender:</label></td>
		<td><input type="radio"name="gen"value="female">Female
		<input type="radio"name="gen"value="male">Male
		<input type="radio"name="gen"value="others">Others</td>
		</tr>
		<tr>
		<td><label>Section</label></td>
		<td><select>
			<option value="CSE-A">CSE-A</option>
			<option value="CSE-B">CSE-B</option>
			<option value="CSE-C">CSE-C</option>
			<option value="CSE-D">CSE-D</option>
		</select></td>
		</tr>
		<tr>
		<td><label>choose profile pic:</label></td>
		<td><input type="file"placeholder="choose file"></td>
		</tr>
		<tr>
		<td><input type="checkbox">I agree terms and conditions</td>
		</tr>
		<tr>
		<td><input type="submit"value="Signup"></td>
		<td><input type="reset"value"="Clear"></td>
		</tr>
		</table>
	</form>
     </body>
</html>
